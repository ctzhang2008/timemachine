<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光穿梭机</title>
    <style>
        :root {
            --neon-color: #0ff;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f0f1a, #1a1a2f, #2f2f4f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--neon-color);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        input {
            padding: 12px 20px;
            font-size: 1.2em;
            border: 2px solid var(--neon-color);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            width: 200px;
            box-shadow: 0 0 15px var(--neon-color);
        }

        button {
            padding: 12px 25px;
            background: #1a1a2f;
            border: 2px solid var(--neon-color);
            color: var(--neon-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-color);
            color: #000;
            box-shadow: 0 0 20px var(--neon-color);
        }

        .result {
            display: none;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .era-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category {
            padding: 15px;
            border: 1px solid var(--neon-color);
            border-radius: 15px;
        }

        .era-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            input {
                width: 60%;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🕰️ 时光穿梭机</h1>
        <div class="input-group">
            <input type="number" id="yearInput" placeholder="输入年份（如1990）">
            <button onclick="generateTimeTravel()">开始穿梭</button>
        </div>
        <div id="result" class="result">
            <div id="eraContent"></div>
            <button onclick="resetForm()" style="margin: 0 auto;">再试一次</button>
        </div>
    </div>

    <script>
        const eraData = {
            "1980-1989": {
                music: "迪斯科和摇滚乐盛行，迈克尔·杰克逊的《Thriller》风靡全球",
                movie: "《回到未来》系列电影成为经典，科幻片开始流行",
                fashion: "高腰牛仔裤、垫肩外套和霓虹色服饰引领潮流",
                image: "https://example.com/1980s.jpg"
            },
            "1990-1999": {
                music: "流行音乐崛起，嘻哈文化开始进入主流",
                movie: "《泰坦尼克号》创造票房神话，独立电影兴起",
                fashion: "宽松牛仔裤、工装裤和运动风盛行",
                image: "https://example.com/1990s.jpg"
            },
            "2000-2009": {
                music: "数字音乐兴起，流行天后布兰妮风靡全球",
                movie: "《指环王》三部曲和超级英雄电影崛起",
                fashion: "低腰裤、亮片装饰和波西米亚风格流行",
                image: "http://news.hainan.net/edu/2025/03/13/4790242.shtml"
            }
        };

        function generateTimeTravel() {
            const year = parseInt(document.getElementById('yearInput').value);
            const currentYear = new Date().getFullYear();
            
            if (year < 1900 || year > currentYear) {
                alert("请输入有效的年份（1900-" + currentYear + "）");
                return;
            }

            const era = Object.keys(eraData).find(range => {
                const [start, end] = range.split('-');
                return year >= start && year <= end;
            });

            const content = era ? eraData[era] : {
                music: "这个年代的音乐风格多样，数字流媒体改变音乐产业",
                movie: "超级英雄电影与流媒体平台共同主导影视行业",
                fashion: "街头风格与高级时装界限逐渐模糊",
                image: "https://example.com/default.jpg"
            };

            document.getElementById('eraContent').innerHTML = `
                <h2>${year}年代流行元素</h2>
                <div class="era-info">
                    <div class="category">
                        <h3>🎵 音乐</h3>
                        <p>${content.music}</p>
                    </div>
                    <div class="category">
                        <h3>🎬 电影</h3>
                        <p>${content.movie}</p>
                    </div>
                    <div class="category">
                        <h3>👗 时尚</h3>
                        <p>${content.fashion}</p>
                    </div>
                </div>
                <img src="${content.image}" class="era-image" alt="年代图片">
            `;

            document.getElementById('result').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('yearInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
